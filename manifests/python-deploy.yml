apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: python-app
          image: prathmesh2102003/employee-portal:tag
          ports:
            - containerPort: 5000
          env:
            - name: ENV
              value: "production"
